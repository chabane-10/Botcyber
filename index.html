<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: rgba(15, 15, 15, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            position: relative;
            animation: pulse 2s infinite;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 1;
            animation: glow 2s infinite alternate;
        }

        .logo i {
            font-size: 60px;
            color: white;
            position: relative;
            z-index: 2;
            text-align: center;
            line-height: 120px;
            background: #e50000;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 15px rgba(229, 0, 0, 0.5);
        }

        h1 {
            color: #ff3366;
            text-align: center;
            font-size: 24px;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        p {
            color: #ddd;
            text-align: center;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-green {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4);
        }

        .btn-blue {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .warning {
            background-color: #fff8d6;
            color: #856404;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            font-size: 16px;
            text-align: center;
            border: 1px solid #ffeaa7;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
        }

        .warning i {
            margin-right: 8px;
            color: #e67e22;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes glow {
            0% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }

        @media (max-width: 400px) {
            .container {
                padding: 20px;
            }
            
            .logo {
                width: 100px;
                height: 100px;
            }
            
            .logo i {
                font-size: 50px;
                line-height: 100px;
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-paper-plane"></i>
        </div>
        <h1>Antes de obter...</h1>
        <p>Entre no nosso grupo de WhatsApp para receber dicas exclusivas de como ganhar no Aviator!</p>
        
        <a href="https://chat.whatsapp.com/Kiyjak0DMM1FCIr4GYF19H" target="_blank" class="btn btn-green">Entrar no Grupo</a>
        <a href="https://chat.whatsapp.com/Kiyjak0DMM1FCIr4GYF19H" target="_blank" class="btn btn-blue">Obter Bot Aviator</a>
        
        <div class="warning">
            <i class="fas fa-exclamation-triangle"></i>
            É obrigatório entrar no grupo primeiro para continuar
        </div>
    </div>

    <script>
        // Adiciona suporte para dispositivos móveis e desktop
        document.addEventListener('DOMContentLoaded', function() {
            // Garante que o link seja aberto em uma nova janela
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    if (this.href && !this.target) {
                        this.target = '_blank';
                    }
                });
            });

            // Função para detectar dispositivo
            function detectDevice() {
                const userAgent = navigator.userAgent.toLowerCase();
                let device = 'desktop';
                
                if (userAgent.includes('mobile') || userAgent.includes('android')) {
                    device = 'mobile';
                } else if (userAgent.includes('iphone') || userAgent.includes('ipad')) {
                    device = 'ios';
                }
                
                return device;
            }

            // Exibe mensagem de compatibilidade
            const device = detectDevice();
            console.log(`Dispositivo detectado: ${device}`);
        });
    </script>
</body>
</html>
