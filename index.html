<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Aviator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0f0f0f;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .bot-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
            z-index: 999;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            backdrop-filter: blur(12px);
            animation: fadeIn 1.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .time-block, .multiplier-block, .entry-block, .info-block {
            flex: 1;
            max-width: 180px;
            text-align: center;
            padding: 10px 15px;
            border-radius: 20px;
        }

        .time-block {
            background: linear-gradient(135deg, #2e7dce 0%, #1a5fa0 100%);
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(46, 125, 206, 0.3);
        }

        .multiplier-block {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            font-size: 1.6rem;
            font-weight: 800;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .entry-block {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            font-size: 1rem;
        }

        .entry-title {
            font-size: 0.85rem;
            color: #b3f2c7;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .entry-time {
            font-size: 1.4rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .waiting {
            color: #777;
            font-size: 0.9rem;
        }

        .info-block {
            background: linear-gradient(135deg, #8ec5fc 0%, #5d9cec 100%);
            color: white;
            font-weight: 600;
            position: relative;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(142, 197, 252, 0.3);
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff4444;
            color: white;
            padding: 4px 10px;
            border-radius: 50%;
            font-size: 0.8rem;
            font-weight: 700;
            box-shadow: 0 2px 8px rgba(255, 68, 68, 0.5);
        }

        .iframe-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: calc(100vh - 80px);
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .alert-box {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%) translateY(-100%);
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            padding: 20px 25px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(46, 204, 113, 0.4);
            max-width: 320px;
            text-align: center;
            z-index: 9999;
            display: none;
            animation: slideIn 0.6s ease-out;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
            max-width: 300px;
            text-align: center;
            display: none;
            animation: modalFadeIn 0.4s ease;
        }

        .close-btn {
            color: #777;
            font-size: 0.9rem;
            margin-top: 20px;
            cursor: pointer;
            display: block;
            font-weight: 600;
        }

        .close-btn:hover {
            color: #ff4444;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-50%) translateY(-50px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 1s infinite;
        }

        @media (max-width: 600px) {
            .bot-container {
                padding: 10px 10px;
                flex-direction: column;
                align-items: center;
            }
            
            .time-block, .multiplier-block, .entry-block, .info-block {
                width: 100%;
                max-width: none;
                margin: 8px 0;
                padding: 12px 15px;
            }
            
            .multiplier-block {
                font-size: 1.5rem;
            }
            
            .entry-time {
                font-size: 1.3rem;
            }
            
            .alert-box {
                max-width: 90%;
                top: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="bot-container">
        <div class="time-block">00:00:00</div>
        
        <div class="multiplier-block">2X</div>
        
        <div class="entry-block">
            <div class="entry-title">Entrada:</div>
            <div id="entryTime" class="entry-time waiting">Aguarde</div>
        </div>
        
        <div class="info-block">
            inf
            <div class="notification-badge">99+</div>
        </div>
    </div>

    <div class="iframe-container">
        <iframe src="https://www.megagamelive.com/affiliates/?btag=2323093"></iframe>
    </div>

    <div class="alert-box">
        Crie uma nova conta dentro do bot e faça seu depósito dentro da plataforma para garantir que o Bot Aviator funcione corretamente
        <div class="close-btn">ok</div>
    </div>

    <div class="modal">
        atenção esse bot é totalmente gratuito e se a pessoa te vendeu pedi o reembolso do seu valor
        <div class="close-btn">ok</div>
    </div>

    <script>
        // Relógio em tempo real
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.querySelector('.time-block').textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);

        // Lógica de entrada e sinais
        let firstSignal = true;
        const entryElement = document.getElementById('entryTime');
        const multiplierElement = document.querySelector('.multiplier-block');
        
        // Inicia após 40 segundos
        setTimeout(() => {
            entryElement.classList.remove('waiting');
            entryElement.textContent = formatTime(new Date(Date.now() + 40000));
            generateSignal();
        }, 40000);

        function formatTime(date) {
            return `${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}:${String(date.getSeconds()).padStart(2, '0')}`;
        }

        function generateSignal() {
            let multiplier;
            if (firstSignal) {
                multiplier = Math.floor(Math.random() * 3) + 1; // 1-3
                firstSignal = false;
            } else {
                multiplier = Math.floor(Math.random() * 10) + 1; // 1-10
            }
            
            multiplierElement.classList.add('pulse');
            setTimeout(() => {
                multiplierElement.classList.remove('pulse');
            }, 1000);
            
            multiplierElement.textContent = `${multiplier}X`;
            entryElement.textContent = formatTime(new Date(Date.now() + 40000));
            
            // Próximo sinal em intervalo aleatório (30s a 3min)
            const nextDelay = Math.random() * 180000 + 30000;
            setTimeout(generateSignal, nextDelay);
        }

        // Mensagens automáticas
        setTimeout(() => {
            document.querySelector('.alert-box').style.display = 'block';
        }, 10000);
        
        setTimeout(() => {
            const alertBox = document.querySelector('.alert-box');
            alertBox.innerHTML = "Registre-se já! Aproveite ofertas exclusivas";
            alertBox.style.display = 'block';
        }, 60000);

        // Fechar mensagens
        document.querySelectorAll('.close-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                btn.closest('.alert-box, .modal').style.display = 'none';
            });
        });

        // Modal de informações
        document.querySelector('.info-block').addEventListener('click', () => {
            document.querySelector('.modal').style.display = 'block';
        });
    </script>
</body>
</html>
