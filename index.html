<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Aviator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0f0f0f;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Container principal da barra superior */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
            z-index: 999;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            padding: 8px 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            animation: fadeIn 1.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Espaçamento entre os elementos */
        .top-bar > div {
            margin: 0 8px;
        }

        .time-block, .multiplier-block, .entry-block, .info-block {
            text-align: center;
            padding: 8px 12px;
            border-radius: 15px;
            min-width: 80px;
        }

        .time-block {
            background: linear-gradient(135deg, #2e7dce 0%, #1a5fa0 100%);
            color: white;
            font-size: 0.9rem;
            font-weight: 600;
            box-shadow: 0 3px 10px rgba(46, 125, 206, 0.3);
        }

        .multiplier-block {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            font-size: 1.5rem;
            font-weight: 900;
            box-shadow: 0 3px 10px rgba(46, 204, 113, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            min-width: 60px;
        }

        .entry-block {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            font-size: 0.8rem;
        }

        .entry-title {
            font-size: 0.8rem;
            color: white;
            margin-bottom: 3px;
            font-weight: 900;
        }

        .entry-time {
            font-size: 1.3rem;
            font-weight: 900;
            letter-spacing: 1px;
        }

        .waiting {
            color: #777;
            font-size: 0.8rem;
        }

        .info-block {
            background: linear-gradient(135deg, #8ec5fc 0%, #5d9cec 100%);
            color: white;
            font-weight: 600;
            position: relative;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(142, 197, 252, 0.3);
        }

        .notification-badge {
            position: absolute;
            top: -3px;
            right: -3px;
            background: #ff4444;
            color: white;
            padding: 2px 6px;
            border-radius: 50%;
            font-size: 0.7rem;
            font-weight: 700;
            box-shadow: 0 1px 5px rgba(255, 68, 68, 0.5);
        }

        .iframe-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: calc(100vh - 60px);
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Pop-up principal */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            padding: 25px;
            border-radius: 15px;
            color: white;
            text-align: center;
            max-width: 350px;
            display: none;
            animation: popupZoomIn 0.5s ease-out;
            z-index: 9999;
        }

        @keyframes popupZoomIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .popup-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #ff6b6b;
        }

        .popup-text {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .popup-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff4444 100%);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .popup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(255, 107, 107, 0.4);
        }

        /* Pop-up de informações */
        .info-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            padding: 25px;
            border-radius: 15px;
            color: white;
            text-align: center;
            max-width: 350px;
            display: none;
            animation: bounce 0.6s ease;
            z-index: 9999;
        }

        @keyframes bounce {
            0%, 100% { transform: translate(-50%, -50%) translateY(0); }
            20% { transform: translate(-50%, -50%) translateY(-20px); }
            40% { transform: translate(-50%, -50%) translateY(-10px); }
            60% { transform: translate(-50%, -50%) translateY(-15px); }
            80% { transform: translate(-50%, -50%) translateY(-5px); }
        }

        .info-popup-text {
            font-size: 1.3rem;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #ffcc00;
            font-weight: 600;
        }

        .info-popup-btn {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .info-popup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(46, 204, 113, 0.4);
        }

        @media (max-width: 600px) {
            .top-bar {
                padding: 6px 10px;
            }
            
            .top-bar > div {
                margin: 0 5px;
            }
            
            .time-block, .multiplier-block, .entry-block, .info-block {
                padding: 6px 10px;
            }
            
            .multiplier-block {
                font-size: 1.3rem;
            }
            
            .entry-time {
                font-size: 1.1rem;
            }
            
            .popup, .info-popup {
                max-width: 90%;
                padding: 20px 15px;
            }
            
            .popup-title, .info-popup-text {
                font-size: 1.1rem;
            }
            
            .popup-text, .info-popup-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="time-block">00:00:00</div>
        
        <div class="multiplier-block">2X</div>
        
        <div class="entry-block">
            <div class="entry-title">Entrada:</div>
            <div id="entryTime" class="entry-time waiting">Aguarde</div>
        </div>
        
        <div class="info-block">
            inf
            <div class="notification-badge">99+</div>
        </div>
    </div>

    <div class="iframe-container">
        <iframe src="https://www.megagamelive.com/affiliates/?btag=2323093"></iframe>
    </div>

    <div class="popup">
        <div class="popup-title">⚠️ Atenção</div>
        <div class="popup-text">Para o bot funcionar corretamente, crie uma nova conta dentro do bot e faça seu depósito dentro da plataforma.</div>
        <button class="popup-btn">OK</button>
    </div>

    <div class="info-popup">
        <div class="info-popup-text">ℹ️ O bot é gratuito. Se você comprou, foi burlado. Peça o reembolso do seu valor.</div>
        <button class="info-popup-btn">OK</button>
    </div>

    <script>
        // Relógio em tempo real com segundos
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.querySelector('.time-block').textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);

        // Lógica de entrada e sinais
        let currentMultiplier = 2;
        const entryElement = document.getElementById('entryTime');
        const multiplierElement = document.querySelector('.multiplier-block');
        
        // Inicia após 40 segundos
        setTimeout(() => {
            entryElement.classList.remove('waiting');
            entryElement.textContent = formatTime(new Date(Date.now() + 40000));
            generateSignal();
        }, 40000);

        function formatTime(date) {
            return `${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}:${String(date.getSeconds()).padStart(2, '0')}`;
        }

        function generateSignal() {
            // Geração totalmente aleatória entre 1-10X
            currentMultiplier = Math.floor(Math.random() * 10) + 1;
            
            multiplierElement.classList.add('pulse');
            setTimeout(() => {
                multiplierElement.classList.remove('pulse');
            }, 1000);
            
            multiplierElement.textContent = `${currentMultiplier}X`;
            entryElement.textContent = formatTime(new Date(Date.now() + 40000));
            
            // Intervalo entre 15-45 segundos (máximo 45 segundos por sinal)
            const nextDelay = Math.random() * 30000 + 15000; // 15s a 45s
            setTimeout(generateSignal, nextDelay);
        }

        // Exibir pop-up após 20 segundos
        setTimeout(() => {
            document.querySelector('.popup').style.display = 'block';
        }, 20000);
        
        // Exibir pop-up após 2 minutos (120 segundos)
        setTimeout(() => {
            document.querySelector('.popup').style.display = 'block';
        }, 120000);
        
        // Fechar pop-up principal
        document.querySelector('.popup-btn').addEventListener('click', () => {
            document.querySelector('.popup').style.display = 'none';
        });
        
        // Pop-up de informações
        document.querySelector('.info-block').addEventListener('click', () => {
            document.querySelector('.info-popup').style.display = 'block';
        });
        
        // Fechar pop-up de informações
        document.querySelector('.info-popup-btn').addEventListener('click', () => {
            document.querySelector('.info-popup').style.display = 'none';
        });
    </script>
</body>
</html>
